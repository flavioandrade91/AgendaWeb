<h4 class="text-primary">Consulta de Tarefas</h4>
<p>Pesquise tarefas em sua agenda por período de datas.</p>
<hr />

<form [formGroup]="formulario" (ngSubmit)="onsubmit()">
  <div class="row mb-3">
    <div class="col-md-3">
      <input
        type="datetime-local"
        formControlName="dataHoraInicio"
        class="form-control"
        id="dataInicio"
      />
    </div>
    <div class="col-md-3">
      <input
        type="datetime-local"
        formControlName="dataHoraFim"
        class="form-control"
        id="dataFim"
      />
    </div>
    <div class="col-md-6">
      <button type="submit" class="btn btn-primary">Pesquisar tarefas</button>
    </div>
  </div>
</form>

<div>
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Prioridade</th>
        <th>Categoria</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Reunião com equipe</td>
        <td>2025-08-08</td>
        <td>14:00</td>
        <td>Alta</td>
        <td>Trabalho</td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-primary me-1">Editar</button>
          <button class="btn btn-sm btn-outline-danger">Excluir</button>
        </td>
      </tr>
      <tr>
        <td>Estudar Angular</td>
        <td>2025-08-09</td>
        <td>10:00</td>
        <td>Média</td>
        <td>Estudos</td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-primary me-1">Editar</button>
          <button class="btn btn-sm btn-outline-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
